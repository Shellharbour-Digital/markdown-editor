<!DOCTYPE>
<html>

<head>
  <title>Markdown Editor</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/vs2015.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
</head>

<body>
  <div id="app" v-cloak>
    <nav>
      <button id="save" @click="download">Save</button>
      <button id="copy" @click="copy">Copy</button>
      <button @click="addStyle('****')">Bold</button>
      <button @click="addStyle('**')">Italics</button>
      <button @click="addStyle('``````')">Code</button>
      <button @click="addStyle('>')">Blockquote</button>
      <button @click="addStyle('~~~~')">Strikethrough</button>
      <button id="clear" @click="clear">Clear</button>
    </nav>
    <textarea id="text" autofocus :value="input" @input="update"></textarea>
    <div v-html="compiledMarkdown"></div>
    <h1 class="msg fade-out" v-if="showMsg">{{ msg }}</h1>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/marked@0.3.6"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <script src="app.js"></script>
</body>

</html>
